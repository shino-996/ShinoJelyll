<nav class="pagination" role="navigation">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a rel="prev" class="posts newer btn small" href="/#blog" title="Previous Page">上一页</a>
    {% else %}
      <a rel="prev" class="posts newer btn small" href="/page{{ paginator.previous_page }}/">上一页</a>
    {% endif %}
  {% endif %}

  <span class="pagination__page-number">{{ paginator.page}} / {{ paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a rel="next" class="posts older btn small" href="/page{{ paginator.next_page }}/">下一页</a>
  {% endif %}
</nav>
